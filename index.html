<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>K-Microwave Studio – Diseñador MW V1</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <!-- Controles principales (ids usados por tu JS) -->
  <input id="file1" type="file" accept=".xlsx,.xls" />
  <input id="file2" type="file" accept=".xlsx,.xls" />

  <select id="freqFilter">
    <option value="todos">Todos</option>
    <!-- agrega opciones según tus bandas -->
  </select>

  <div id="stationsRow">
    <!-- tus inputs de estaciones con list="sites_list" -->
    <div><label>Estación 1</label><input type="text" list="sites_list" placeholder="Ej: EST_1" /></div>
  </div>
  <button id="addStation" disabled>+ Estación</button>

  <button id="previewBtn" disabled>Previsualizar</button>

  <span id="status" class="pill" style="display:none"></span>
  <span id="kpiRows" class="pill" style="display:none"></span>
  <span id="kpiLinks" class="pill" style="display:none"></span>

  <!-- datalist para autocompletar sitios -->
  <datalist id="sites_list"></datalist>

  <!-- Canvas para el dibujo -->
  <canvas id="cnv" width="1600" height="900"></canvas>

  <!-- Toggle de líderes -->
  <label><input id="leadersToggle" type="checkbox"> Mostrar líderes</label>

  <!-- Modal de preview -->
  <div id="modal">
    <div id="modalSub"></div>
    <div id="zoomWrap">
      <img id="previewImg" alt="preview" />
    </div>
    <button id="closeModalX">Cerrar</button>
    <button id="zoomIn">+</button>
    <button id="zoomOut">−</button>
    <button id="zoomReset">100%</button>

    <!-- Acciones dentro del modal -->
    <button id="dlImg">Descargar PNG</button>
    <button id="copyImg">Copiar PNG</button>
    <button id="dlPdf">Descargar PDF</button>
  </div>

  <!-- Libs requeridas por tu JS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <!-- Tu JS (usa defer para asegurar que el DOM exista) -->
  <script src="./js/main.js" defer></script>
</body>
</html>
